{% extends 'Fixed Side/Visitor.html' %}
{% block Body %}
<section class="Two">
    <div class="Half">
        <img src="{{ url_for('static' , filename='images/Sweet4.jpeg')}}">
    </div> 
    <div class="Half">
        <h1> Enter Your Own OTP Code </h1>
        <form method="post" action="{{ url_for('GetOTP') }}">
            <label> Enter OTP Code </label>
            <input name="OTP" type="number" required>
            <input type="submit" value="Send">
        </form>
    </div>
</section>
{% endblock %}
