{% extends 'Fixed Side/Visitor.html' %}
{% block Body %}
<section class="Two">
    <div class="Half">
        <img src="{{ url_for('static' , filename='images/Sweet4.jpeg')}}">
    </div> 
    <div class="Half">
        <h1> Create New Account </h1>
        <form method="post" action="{{ url_for('NewAccount')}}">
            <label> Username </label>
            <input name="Username" type="text" required placeholder="Username">
            <label> Password </label>
            <input name="Password" type="password" required>
            <label> Email </label>
            <input name="Email" type="email" required placeholder="Email">
            <label> Mobile Number </label>
            <input name="Mobile" type="number" required>
            <label> Address </label>
            <input name="Address" type="text" required placeholder="Address">
            <label> Birth Day </label>
            <input name="Birthday" type="date" required placeholder="Birthday">
            <input type="submit" value="Create">
        </form>
    </div>
</section>
{% endblock %}
